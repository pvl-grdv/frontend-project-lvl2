  push:
    branches:
      - master
env:
  PROJECT_IMAGE: hexletprojects/js_l2_differ3_project
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Hexlet project check
        uses: hexlet/project-action@release
        with:
          project_image: ${{ env.PROJECT_IMAGE }}
